		function edit_vehicle(id) {
			$("#mainid").val(id);
			//$("#flush-collapseOne").show();
			$('.accordion-collapse').collapse('show');
			$.ajax({
				url: "<?php echo base_url()?>Master/get_vehicle_byid",
				type: 'post',
				dataType: "json",
				data: {
					vid: id
				},
				beforeSend: function () {
					$("#modelv").empty();
					$("#imgmodel").empty();
				},
				success:
					function (data) {
						$("#vehicle_heading").html("Edit Vehicle");
						$("#vehicle_heading1").html("Edit Vehicle");
						if (data != "0") {
							console.log(data);
							$("#mainid").val(data.vid);
							$("#frid").html(data.firm_data);
							$("#file_no").val(data.file_no);
							$("#vehicle_type").html(data.vehicletype);
							if (data.vehicle_type > 0) {
								$("#suplrdiv").show();
							}
							$("#modelv").html(data.model);
							$("#manuf_yearv").html(data.model_year);
							$('#modelnm').html(data.modelf.v_model_name);
							$('#manfname').html(data.modelf.man_name);
							$('#doors').html(data.modelf.no_of_doors);
							$('#engine').html(data.modelf.engine_varient);
							$('#fueltyp').html(data.modelf.fuel_type);
							$("#seat").html(data.modelf.seating_capacity);
							$('#transmission').html(data.modelf.transmission);
							$("#imgmodel").append('<img src="manufacturer/' + data.modelf.manuf_logo + '" alt="">');
							$("#suplr").html(data.supplier_data);
							$("#emirate").html(data.emiratedata);
							$("#reg_year").html(data.regyear);
							$("#reg_no").val(data.reg_no);
							$("#chasis_no").val(data.chasis_no);
							$("#engine_no").val(data.engine_no);
							$("#manufacturer").html(data.manufacturer);
							$("#model").html(data.v_modelname);
							$("#color").val(data.color);
							$("#plate_prefix").val(data.plate_prefix);
							$("#plate_type").html(data.platetype);
							$("#mulki_expiry").val(data.reg_expiry);
							$("#ins_expiry").val(data.ins_expiry);
						}
					}

			});
