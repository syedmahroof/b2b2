<script type="text/javascript">
	var dataTable;


	$(document).ready(function () {

		$("#filter-date-range-picker").daterangepicker({

			autoUpdateInput: false,
			locale: {
				cancelLabel: 'Clear'
			},

			ranges: {
				"Today": [moment(), moment()],
				"Tommorrow": [moment().add(1, "days"), moment().add(1, "days")],
				"Next 7 Days": [moment(), moment().add(6, "days")],
				"Next 30 Days": [moment(), moment().add(29, "days")],
				"This Month": [moment().startOf("month"), moment().endOf("month")],
				"Next Month": [moment().add(1, "month").startOf("month"), moment().add(1, "month").endOf("month")]
			}
		}).on('apply.daterangepicker', function (ev, picker) {
			$(this).val(picker.startDate.format('DD/MM/YYYY') + ' - ' + picker.endDate.format('DD/MM/YYYY'));
		}).on('cancel.daterangepicker', function (ev, picker) {
			$(this).val('');
		});


		var dataTable = $('#kt_ecommerce_report_customer_orders_table').DataTable({

			serverSide: true,
			ajax: {
				url: "<?php echo base_url() ?>People_Report/investor_forcasting_filter_datatable",
				type: "POST",
				data: function (d) {
					d.dataType = $('#dataTypes').val();
					d.peopleType = $('#poepleTypes').val();
					d.dateRange = $('#filter-date-range-picker').val();
				}
			},
			columns: [
				{ title: "Sr. No.", data: "0" },
				{ title: "Name", data: "1" },
				{ title: "Number", data: "2" },
				{ title: "Expiry Date", data: "3", className: "text-end" }
			],
			order: [[1, 'asc']], // default sorting by first column
			lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "All"]], // dropdown for changing no. of records per page
			pageLength: 10, // default no. of records per page
			displayStart: 0, // starting record to display

		});

		$(document).on('click', '.btn-form-submit', function () {
			event.preventDefault();
			dataTable.draw()
		});
	});

</script>
